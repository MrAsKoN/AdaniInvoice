{% extends "base3.html" %}

<script>
{% block jquery %}
var endpoint = 'getData/'
var defaultDataMonths = []
var labelsMonths = [];
var defaultDataYears ;
var labelsYears = [];
$.ajax({
    method: "GET",
    url: endpoint,
    success: function(data){
        labelsMonths = data.monthly.labels
        defaultDataMonths = data.monthly.default
        labelsYears = data.yearly.labels
        defaultDataYears = data.yearly.default
        console.log(defaultDataYears);
        setChart()
    },
    error: function(error_data){
        console.log("error")
        console.log(error_data)
    }
})

function setChart(){
    var ctx = document.getElementById("myChart");
    var ctx2 = document.getElementById("myChart2");
    var myChart = new Chart(ctx2, {
    type: 'line',
    data: {
        labels: labelsMonths,
        datasets: defaultDataMonths,
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});

    var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: labelsYears,
        datasets: defaultDataYears,
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            },
            ]
        }
    }
});
}


{% endblock %}
</script>
